<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="main-container">
        <div class="title-container">
            <h1>Rock, Paper, Scissors!</h1>
        </div>
        <div class="game-field">
            <div class="player-side">
                <div class="button-container">
                    <div id="1" class="box rock"></div>
                    <div id="2" class="box scissors"></div>
                    <div id="3" class="box paper"></div>
                </div>
            </div>
            <div class="computer-side">
                <div class="button-container">
                    <div class="box rock"></div>
                    <div class="box scissors"></div>
                    <div class="box paper"></div>
                </div>
            </div>
        </div>
        <div class="bottom-text">
            <div class="score-container">
                <p class="game-score">1 - 0</p>
            </div>
            <div class="game-messages">
                <p class="game-text">Placeholder Text</p>
            </div>
        </div>
    </div>
</body>
</html>
